<form [formGroup]= "categoryForm" (submit)="addCategory()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName ="name" class="form-control" id="name" 
        [ngClass]="{'is-invalid':submitted && formControls.name.errors}" aria-describedby="emailHelp" placeholder="Enter name">
        <small  class="text-danger" *ngIf="submitted && hasError('name', 'required')">
          Name is required.
        </small> 
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName ="description" class="form-control" id="description" 
        [ngClass]="{'is-invalid':submitted && formControls.name.errors}" aria-describedby="emailHelp" placeholder="Enter description">
    </div>

    <div class="form-group">
        <label for="partentCaregory"> partent Caregory</label>
        <select class="form-control" id="partentCaregory" formControlName="partentCaregory"
        [ngClass]="{'is-invalid': submitted && formControls.partentCaregory.errors}">
            <option [ngValue]=null>Parent Category</option>
            <option *ngFor="let Parent of ParentCategories" [ngValue]="Parent">{{Parent.name}}</option>   
         </select>
         <small  class="text-danger" *ngIf="submitted && hasError('partentCaregory', 'required')">
            role is required.
          </small>
    </div>
    <p *ngIf="errorMessage" class="err">{{errorMessage}}</p >
        <button type="submit" class="btn btn-primary">Add</button>
    
</form>
