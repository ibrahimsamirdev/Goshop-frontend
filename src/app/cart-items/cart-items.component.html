<p></p>
<div class="container">
<div class="row">

    <div class="col-8 " id="content">
    
        <div class="row">
            <div class="col-sm-4" *ngFor="let product of products; let i=index">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <img class="card-img-top img-fluid" [src]="product.imageUrl" alt="Card image cap"/>
                    <div class="card-body">
                        <h4 class="card-title">{{product.title}}</h4>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-text">
                            <small class="text-muted float-right">{{product.creationDate}}</small>
                            <small class="text-muted float-left">${{product.price}}</small>
                        </p>
                    </div>
                    <div class="card-link">
                        <button class="btn btn-info mt-auto float-left"><i class="fa fa-eye"></i> View</button>
                        <button class="btn btn-danger mt-auto float-right" (click)="confirmBox(i,product.id)"><i class="fa fa-trash"></i> Remove</button>
                    </div>
                </div>
            </div>
          
          
        </div>
    
      
    </div>
    <div class="col-4">

        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-primary badge-pill">{{products.length}}</span>
          </h4>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
              *ngFor="let product of products"
             
            >
              <div>
                <h5 class="my-0">{{product.title}}</h5>
              </div>
              <span class="text-muted">$ {{product.price}}</span>
            </li>
            <hr />
            <li class="list-group-item d-flex justify-content-between">
              <span id="Total">Total (Dollar)</span>
              <strong>$ {{totalPrice}}</strong>
            </li>
            <a class="btn btn-info" [routerLink]="['']"
              >Continue Shipping</a
            >
            <a class="btn btn-outline-info" [routerLink]="['/checkouts']">Checkout</a>
          </ul>

    </div>

</div>
</div>
