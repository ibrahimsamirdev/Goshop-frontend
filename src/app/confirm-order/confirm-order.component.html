<section>
    <div class="container">
      <div class="board">
        <!-- Navigation Area (Circular Tabs) -->
        <h1 class="text-center">Checking Out Products</h1>

        <div class="board-inner" id="status-buttons">
          <ul class="nav nav-tabs" id="myTab">
            <div class="liner"></div>
        
            <li id="resultTab" style="margin: auto;">
                <a
                  routerLinkActive="active"
                  data-toggle="tab"
                  title="Payment"
                >
                  <span class="round-tabs four">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                  </span>
                </a>
              </li>
        
          </ul>
          <div class="clearfix"></div>
        </div>
        <!-- End Navigation Area (Circular Tabs) -->
  
        <!-- Content Area -->
        <div class="tab-content">

            <div class="mt-5 mb-5" id="receipt">
                <!-- <a
                  name=""
                  style="position: relative; float: right;"
                  id=""
                  class="btn btn-primary"
                  href="javascript:;;"
                  role="button"
                  (click)="downloadReceipt()"
                  ><i class="fa fa-download"></i> Receipt</a
                > -->
              
                <div class="row">
                  <div
                    class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3"
                    style="margin: auto;"
                  >
                    <div class="row">
                      <div class="col-xs-6 col-sm-6 col-md-6">
                        <address>
                          <strong>{{currentUser.name}}</strong>
                          <br />
                          {{currentAdderss.city}}, {{currentAdderss.state}}, {{currentAdderss.street}}. 
                          <br />
                          <abbr title="Phone">P:</abbr> (+1) {{currentUser.mobile}}
                        </address>
                      </div>
                      <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                        <p>
                          <em>Date: {{todayDate | date}}</em>
                        </p>

                      </div>
                    </div>
                    <div class="row">
                      <div class="text-center">
                        <h1>Receipt</h1>
                      </div>
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Product</th>
                            <td></td>
                            <th class="text-center">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let product of products">
                            <!-- *ngFor="let product of products" -->
                            <td class="col-md-6">
                              <h5>
                                <em>{{product.title}}</em>
                              </h5>
                            </td>
                            <td></td>
                            <td class="col-md-4 text-center">${{product.price}}</td>
                          </tr>
                          <!-- <tr>
                            <td></td>
                            <td></td>

                            <td class="text-center">
                              <p>
                                <strong>{{ totalPrice }}</strong>
                              </p>
                              <p>
                                <strong>â‚¹ {{ tax }}</strong>
                              </p>
                            </td>
                          </tr> -->
                          <tr>
                            <td></td>
                            <td class="text-right">
                              <p><strong>Total: </strong></p>
                            </td>
                            <td class="text-center text-danger">
                              <h4>
                                <strong>${{totalPrice}}</strong>
                              </h4>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <button type="button" class="btn btn-info btn-lg btn-block" (click)="confirmOrder()">
                        Pay Now <span class="glyphicon glyphicon-chevron-right"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              
        </div>
        <!-- End Content Area -->
      </div>
  
      <!-- For Debugging: show our formData as it is being typed -->
      <!-- <pre>{{ formData | json }}</pre> -->
    </div>
  </section>
