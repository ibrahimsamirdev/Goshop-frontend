<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()" >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error"> 
    {{ error }}
   </p> -->

  <div class="button">
    <!-- <mat-button-toggle (click)="submit()" mat-button>Login</mat-button-toggle> -->
    <button mat-stroked-button color="primary" type="submit" class="btn-block">Login</button>

  </div>

</form>
</mat-card-content>
</mat-card>
