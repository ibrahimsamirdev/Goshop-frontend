<section>
    <div class="container">
       <div class="board">
          <!-- Navigation Area (Circular Tabs) -->
          <h1 class="text-center">Orders History</h1>
          <div class="board-inner" id="status-buttons">
             <ul class="nav nav-tabs" id="myTab">
                <div class="liner"></div>
                <!-- circular user icon -->
                <li id="glyphicon glyphicon-eye-open" style="margin: auto;">
                   <a
                   [routerLink]="['/orders', { outlets: { checkOutlet: ['/'] } }]"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }"
                   data-toggle="tab"
                   title="Product Summary"
                   >
                   <span class="round-tabs one">
                   <i class="fa fa-sitemap" aria-hidden="true"></i>
                   </span>
                   </a>
                </li>
             </ul>
             <div class="clearfix"></div>
          </div>
          <!-- End Navigation Area (Circular Tabs) -->
          
          <!-- Content Area -->
          <!-- <div class="card shadow p-3 mb-5 bg-white rounded"> -->
          <div class="tab-content container" *ngFor="let order of orders;  let i=index">
    
                <ul class="list-group shadow p-3 mb-3 bg-white rounded pointer" >
                   <!-- *ngFor="let product of checkoutProducts" -->
                   <li class="list-group-item d-flex justify-content-between lh-condensed">
                       
                      <div style="padding: 10px;">
                         <h3 class="my-0">order ID</h3>
                         <p> {{order.id}}</p>
                      </div>
                      <div style="padding: 10px;">
                        <h3 class="my-0"> orders numbers </h3>
                        <p>{{order.orderDetails.length}}  </p>
                     </div>
                     <div style="padding: 10px;">
                        <h3 class="my-0">creation Date </h3>
                        <p> {{order.creationDate }}</p>
                     </div>
                   </li>
                   <!-- <hr /> -->
                   <li class="list-group-item d-flex justify-content-between tColor">
                      <h2><span>Total amount</span></h2>
                      <h2><strong>{{order.totalAmount }}</strong></h2>
                   </li>
               
                </ul>
             </div>
          </div>
         
          <!-- End Content Area -->
       </div>
       <!-- For Debugging: show our formData as it is being typed -->
       <!-- <pre>{{ formData | json }}</pre> -->
 
 </section>
