<section>
    <div class="container">
      <div class="board">
        <!-- Navigation Area (Circular Tabs) -->
        <h1 class="text-center">Checking Out Products</h1>

        <div class="board-inner" id="status-buttons">
          <ul class="nav nav-tabs" id="myTab">
            <div class="liner"></div>
        
            <!-- circular user icon -->
            <li id="shippingTab" style="margin: auto;">
                <a
                  [routerLink]="[
                    '/checkouts',
                    { outlets: { checkOutlet: ['shipping-details'] } }
                  ]"
                  routerLinkActive="active"
                  data-toggle="tab"
                  title="Shipping Details"
                >
                  <span class="round-tabs two">
                    <i class="fa fa-truck" aria-hidden="true"></i>
                  </span>
                </a>
              </li>
        
          </ul>
          <div class="clearfix"></div>
        </div>
        <!-- End Navigation Area (Circular Tabs) -->
  
        <!-- Content Area -->
        <div class="tab-content">
            
            <div class="container mt-3">
                <div class="col-md order-md-1">
                  <h4 class="mb-3">Shipping Address</h4>
                  <form
                    class="needs-validation"
                    #userDetailsForm="ngForm"
                   (ngSubmit)="confirmShipping(userDetailsForm)" >
                
              
                    <div class="mb-3">
                      <label for="address">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        placeholder="1234 Main St"
                       
                        name="address1"
                        required
                      />
                      <!-- [(ngModel)]="userDetail.address1" -->
                      <div class="invalid-feedback">
                        Please enter your shipping address.
                      </div>
                    </div>
              
              
                    <div class="row">
                      <div class="col-md-5 mb-3">
                        <label for="country">Country</label>
                        <select
                          class="custom-select d-block w-100"
                          id="country"
                          required
                         
                          name="country"
                        >
                        <!-- [(ngModel)]="userDetail.country" -->
                          <option value="">Choose...</option>
                          <option>United States</option>
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid country.
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="state">State</label>
                        <select
                          class="custom-select d-block w-100"
                          id="state"
                         
                          name="state"
                          required
                        >
                        <!-- [(ngModel)]="userDetail.state" -->
                          <option value="">Choose...</option>
                          <option>California</option>
                          <option>Iowa</option>
                          <option>New York</option>
                        </select>
                        <div class="invalid-feedback">
                          Please provide a valid state.
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="zip">Zip</label>
                        <input
                          type="text"
                          class="form-control"
                          id="zip"
                          placeholder=""
                          
                          name="zip"
                          required
                        />
                        <!-- [(ngModel)]="userDetail.zip" -->
                        <div class="invalid-feedback">
                          Zip code required.
                        </div>
                      </div>
                    </div>
                    <hr class="mb-4" />
                    <button class="btn btn-primary btn-lg btn-block" type="submit">
                      Continue to checkout
                    </button>
                  </form>
                </div>
              </div>
              
        </div>
        <!-- End Content Area -->
      </div>
  
      <!-- For Debugging: show our formData as it is being typed -->
      <!-- <pre>{{ formData | json }}</pre> -->
    </div>
  </section>
