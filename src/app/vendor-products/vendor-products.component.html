<app-header></app-header>
<div class="row">
<div class="col-2 ">
    <app-sidenav></app-sidenav>
</div>
<div class="col-10 " data-spy="scroll"  >

    <div class="container" data-spy="scroll" >
    <div class="row content justify-content-center align-items-center">
        <button type="button" class="btn btn-info btn-lg" (click)="openAddProductModal()">Add Product</button>
      </div>

    <div class="row content " >

        <div class="col-sm-3" *ngFor="let product of products">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <img class="card-img-top img-fluid" [src]="product.imageUrl" alt="Card image cap"/>
                <div class="card-body">
                    <h4 class="card-title">{{product.title}}</h4>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">
                        <small class="text-muted float-right">{{product.creationDate}}</small>
                        <small class="text-muted float-left">${{product.price}}</small>
                    </p>
                </div>
                <div class="card-link">
                    <button  class="btn btn-info mt-auto float-left" (click)="openEditUserModal(1,null)"><i class="fa fa-edit"></i> Edit</button>
                    <button class="btn btn-danger mt-auto float-right" (click)="confirmBox(1,1)"><i class="fa fa-trash"></i> Delete</button>
                </div>
            </div>
        </div>

    </div>
</div>
  
</div>
</div>
